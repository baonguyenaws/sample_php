version: '3.8'

services:
  latency-simulator:
    build: .
    image: latency-simulator:latest
    container_name: latency-test
    restart: unless-stopped
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256m
    environment:
      - PYTHONUNBUFFERED=1
      - LATENCY_MS=100  # 100, 200, 300 Độ trễ mong muốn (milliseconds)
      - PORT=8080
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
