version: '3.8'

services:
  memory-load-generator:
    build: .
    image: memory-load-generator:latest
    container_name: memory-load-test
    restart: unless-stopped
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512m
    environment:
      - PYTHONUNBUFFERED=1
      - MEMORY_TARGET=75  # Options: 75, 85, 95, 100 (percentage of memory to consume)
      - PORT=8080
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
