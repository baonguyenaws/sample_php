version: '3.8'

services:
  cpu-load-generator:
    build: .
    image: cpu-load-generator:latest
    container_name: cpu-load-test
    restart: unless-stopped
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512m
    environment:
      - PYTHONUNBUFFERED=1
      - CPU_TARGET=75  # Options: 75, 85, 95, 100 (percentage of CPU to consume)
      - PORT=8080
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
